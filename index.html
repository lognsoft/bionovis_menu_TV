<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIONOVIS</title>
    <style>
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-size: 24px;
        }
        .video-container {
            position: relative;
            margin: 20px;
            display: inline-block;
        }
        .start-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 640px;
            height: 480px;
            cursor: pointer;
            background-color: #444;
            color: #fff;
            font-size: 24px;
        }
        .start-button:hover {
            background-color: #666;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 2;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .video-canvas {
            width: 100vw;
            height: 100vh;
        }
    </style>
    <script src="jsmpeg.min.js"></script>
</head>
<body>
    <div id="modal1" class="modal">
        <div class="modal-content">
            <span class="close" onclick="stopStream('modal1', 'videoCanvas1')">&times;</span>
            <div id="loading1" class="loading">Loading...</div>
            <canvas id="videoCanvas1" class="video-canvas"></canvas>
        </div>
    </div>
    <div class="video-container">
        <div id="start1" class="start-button" onclick="startStream('modal1', 'ws://localhost:8082', 'videoCanvas1', 'loading1')">Camera da sala 01</div>
    </div>
    <script>
        function startStream(modalId, url, canvasId, loadingId) {
            const modal = document.getElementById(modalId);
            const canvas = document.getElementById(canvasId);
            const loading = document.getElementById(loadingId);
            modal.style.display = 'block';
            loading.style.display = 'flex';
            canvas.player = new JSMpeg.Player(url, {
                canvas: canvas,
                autoplay: true,
                onVideoDecode: function() {
                    loading.style.display = 'none';
                    canvas.style.display = 'block';
                }
            });
        }

        function stopStream(modalId, canvasId) {
            const modal = document.getElementById(modalId);
            const canvas = document.getElementById(canvasId);
            modal.style.display = 'none';
            canvas.style.display = 'none';
            if (canvas.player) {
                canvas.player.destroy();//DETROINDO REPRODUÇÃO
            }
        }
    </script>
</body>
</html>
